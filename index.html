<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

    <!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

       
    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> 
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <title>Rock Paper Scissors Mania</title> 
</head>
<body>
  <div class="container text-center">

    <!-- TOP SECTION -->
    <div class="row text-center">
      <div class="col-md-12">
        <div class="card bg-white text-black">
          <img class="card-img" src="assets/images/RPS_image.png" alt="rock paper scissors image">
        </div>
      </div> <!-- end column -->
    </div> <!-- end row -->
    <div class="row text-center"> <!-- row 2 -->
	<div class="col-md-12">
	   <div class="card">
  		<div class="card-body">
    		 <form id="logIn"> <!-- enter player names -->
                	<label for="enter-name">Please enter your Player Name</label>
               		<input type="text" id="player-name">             
               		<input id="add-name" type="submit" value="Submit"> <!-- Button triggers player to be added and tracked -->
                </form>
  	   	</div><!--end card-body-->
	   </div> <!-- end card -->
	</div> <!--end col -->
    </div> <!-- end row 2 -->
    <!-- END TOP SECTION -->

    <!-- MIDDLE SECTION MAIN GAME PLAY -->
    <div class="card-group">
      <div class="card"> <!-- left side -->
        <div class="card-body">
          <h5 class="card-title" id="name-one">Name of Player One</h5>
          <p class="card-text">ROCK<br>PAPER<br>SCISSORS</p>
          <p class="card-text"><small class="text-muted">Win:&nbsp;&nbsp;&nbsp;  Lose:&nbsp;&nbsp;&nbsp;  Draw:&nbsp;&nbsp;&nbsp; </small></p>
        </div>
      </div>
      <div class="card"> <!-- middle -->
        <div class="card-body">
          <h5 class="card-title" id="game-action">Action Here</h5>
          <p class="card-text">Things like:</p>
          <p class="card-text"><small class="text-muted">Waiting for 'Player Name' to choose, <br>'Player Name' Wins!</small></p>
        </div>
      </div>
      <div class="card"> <!-- right side -->
        <div class="card-body">
          <h5 class="card-title" id="name-two">Name of Player Two</h5>
          <p class="card-text">ROCK<br>PAPER<br>SCISSORS</p>
          <p class="card-text"><small class="text-muted">Win:&nbsp;&nbsp;&nbsp;  Lose:&nbsp;&nbsp;&nbsp;  Draw:&nbsp;&nbsp;&nbsp;</small></p>
        </div>
      </div>
    </div>
    <!-- END MIDDLE SECTION -->

    <!-- BOTTOM SECTION-->
    <h2>Talk Some Smack</h2>
    <h3>Chat area will go here (God willing)</h3>
    <!-- END BOTTOM SECTION-->

  </div> <!--end container-->
  <script type="text/javascript" src="assets/javascript/app.js"></script>    
</body>
</html>
